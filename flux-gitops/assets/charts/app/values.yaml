nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: false
  name: ""
  annotations: {}

podLabels: {}
podAnnotations: {}
podSecurityContext: {}
securityContext: {}

replicaCount: 1
strategy: {}

resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  behavior: {}

ports:
  - name: http
    containerPort: 3000
    protocol: TCP

command: []
args: []

env: []
# - name: NODE_ENV
#   value: production

envFrom: []
# - secretRef:
#     name: app-secrets

volumeMounts: []
volumes: []
initContainers: []
extraContainers: []

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

startupProbe:
  enabled: false
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 30

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: http

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  # - host: app.example.com
  #   paths:
  #     - path: /
  #       pathType: Prefix
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}

podDisruptionBudget:
  enabled: false
  minAvailable: 1
