{{- if .Values.secrets.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.secrets.externalSecret.refreshInterval | default "1h" }}
  refreshPolicy: {{ .Values.secrets.externalSecret.refreshPolicy | default "OnChange" }}
  secretStoreRef:
    kind: {{ .Values.secrets.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
    name: {{ required "secrets.externalSecret.secretStoreRef.name is required" .Values.secrets.externalSecret.secretStoreRef.name }}
  target:
    name: {{ .Values.secrets.externalSecret.target.name | default (include "app.fullname" .) }}
    creationPolicy: {{ .Values.secrets.externalSecret.target.creationPolicy | default "Owner" }}
  dataFrom:
    - extract:
        key: {{ required "secrets.externalSecret.dataFrom.extractKey is required" .Values.secrets.externalSecret.dataFrom.extractKey }}
{{- end }}
