# infra/components/crds/{component}/flux-kustomization.yaml
# Flux Kustomization for CRD deployment
# CRITICAL: prune: false prevents CRD deletion which would destroy all CRs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-crds
  namespace: flux-system
spec:
  interval: 1h
  prune: false  # CRITICAL: Never delete CRDs
  sourceRef:
    kind: GitRepository
    name: cert-manager-crds
  path: ./deploy/crds
  wait: true
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: certificates.cert-manager.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: issuers.cert-manager.io
