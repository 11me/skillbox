---
# Production inventory
all:
  children:
    webservers:
      hosts:
        web1.example.com:
        web2.example.com:

    databases:
      hosts:
        db1.example.com:
          postgres_primary: true
        db2.example.com:
          postgres_replica: true

    loadbalancers:
      hosts:
        lb1.example.com:

  vars:
    ansible_user: deploy
    ansible_python_interpreter: /usr/bin/python3
    env: prod
